<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>ReflexÃ£o Virtual - WebAR</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; }
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #001a2e;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #00ffff;
            font-family: Arial, sans-serif;
            z-index: 1000;
        }
        #loading h2 { margin: 0 0 20px 0; }
        #loading p { margin: 10px 0; font-size: 14px; }
        #loading button {
            margin-top: 20px;
            padding: 12px 24px;
            background: #00ffff;
            color: #000;
            border: none;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            font-size: 16px;
        }
        #loading button:hover { background: #00aaff; }
        #status { font-size: 12px; margin-top: 20px; color: #00aaff; }
        #video-stream { display: none; }
        #ar-container { display: none; width: 100%; height: 100%; }
    </style>
</head>
<body>
    <video id="video-stream" autoplay playsinline muted></video>

    <div id="loading">
        <h2>ðŸ”® ReflexÃ£o Virtual</h2>
        <p>WebAR - Aponte para o marcador Hiro</p>
        <button onclick="startAR()">Iniciar CÃ¢mera</button>
        <div id="status">Aguardando...</div>
    </div>

    <div id="ar-container">
        <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
            <a-entity camera></a-entity>
            <a-marker preset="hiro">
                <a-box 
                    color="#00ffff" 
                    position="0 0.5 0" 
                    scale="0.8 0.8 0.8"
                    animation="property: rotation; to: 0 360 0; loop: true; dur: 3000;">
                </a-box>
                <a-text 
                    value="REFLEXÃƒO VIRTUAL" 
                    position="0 1.2 0" 
                    scale="0.5 0.5 0.5"
                    color="#00ffff"
                    align="center">
                </a-text>
            </a-marker>
        </a-scene>
    </div>

    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ar.js@3.4.5/aframe/build/aframe-ar.js"></script>

    <script>
        const statusEl = document.getElementById('status');
        const loadingEl = document.getElementById('loading');
        const arContainer = document.getElementById('ar-container');
        const videoStream = document.getElementById('video-stream');

        function updateStatus(msg) {
            statusEl.textContent = msg;
        }

        function startAR() {
            updateStatus('Acessando cÃ¢mera...');

            const constraints = {
                video: {
                    facingMode: 'environment',
                    width: { ideal: 1280 },
                    height: { ideal: 720 }
                },
                audio: false
            };

            navigator.mediaDevices.getUserMedia(constraints)
                .then(stream => {
                    updateStatus('âœ“ CÃ¢mera ativada');

                    // Atribuir stream ao vÃ­deo
                    videoStream.srcObject = stream;
                    videoStream.play();

                    // Aguardar um pouco para garantir que o vÃ­deo estÃ¡ pronto
                    setTimeout(() => {
                        loadingEl.style.display = 'none';
                        arContainer.style.display = 'block';
                        updateStatus('AR carregado');
                    }, 1500);
                })
                .catch(err => {
                    updateStatus('âœ— Erro: ' + err.message);
                    console.error('Erro ao acessar cÃ¢mera:', err);
                });
        }
    </script>
</body>
</html>
