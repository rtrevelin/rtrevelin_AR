<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Rtrevelin3dVR - WebAR</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #000; font-family: Arial, sans-serif; }

        #test-screen {
            width: 100vw;
            height: 100vh;
            background: #001a2e;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #00ffff;
            z-index: 100;
        }

        #test-screen h1 { margin-bottom: 20px; }
        #test-screen p { margin: 10px 0; font-size: 14px; }

        #video-test {
            width: 300px;
            height: 300px;
            background: #000;
            border: 2px solid #00ffff;
            border-radius: 8px;
            margin: 20px 0;
        }

        button {
            padding: 12px 24px;
            margin: 10px;
            background: #00ffff;
            color: #000;
            border: none;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover { background: #00aaff; }

        #ar-screen {
            display: none;
            width: 100vw;
            height: 100vh;
        }

        .hidden { display: none !important; }
    </style>
</head>
<body>
    <!-- TELA DE TESTE -->
    <div id="test-screen">
        <h1>ðŸ”® Rtrevelin3dVR</h1>
        <p>Teste de CÃ¢mera</p>
        <video id="video-test" autoplay playsinline muted></video>
        <p id="status">Aguardando...</p>
        <button onclick="testCamera()">Testar CÃ¢mera</button>
        <button onclick="startAR()" id="btn-ar" style="display: none;">Iniciar AR</button>
    </div>

    <!-- TELA AR -->
    <div id="ar-screen">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/ar.js@3.4.5/three.js/ar.js"></script>
    </div>

    <script>
        const videoTest = document.getElementById('video-test');
        const statusEl = document.getElementById('status');
        const btnAR = document.getElementById('btn-ar');
        const testScreen = document.getElementById('test-screen');
        const arScreen = document.getElementById('ar-screen');
        let cameraStream = null;

        function testCamera() {
            statusEl.textContent = 'Acessando cÃ¢mera...';

            navigator.mediaDevices.getUserMedia({
                video: {
                    facingMode: 'environment',
                    width: { ideal: 1280 },
                    height: { ideal: 720 }
                },
                audio: false
            })
            .then(stream => {
                cameraStream = stream;
                videoTest.srcObject = stream;
                statusEl.textContent = 'âœ“ CÃ¢mera funcionando!';
                btnAR.style.display = 'block';
            })
            .catch(err => {
                statusEl.textContent = 'âœ— Erro: ' + err.message;
                console.error(err);
            });
        }

        function startAR() {
            // Parar stream de teste
            if (cameraStream) {
                cameraStream.getTracks().forEach(track => track.stop());
            }

            testScreen.classList.add('hidden');
            arScreen.style.display = 'block';

            // Iniciar AR.js
            initAR();
        }

        function initAR() {
            // Cena Three.js
            const scene = new THREE.Scene();
            const camera = new THREE.Camera();
            scene.add(camera);

            const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setClearColor(0x000000, 0);
            arScreen.appendChild(renderer.domElement);

            // AR Toolkit
            const arToolkitSource = new THREEx.ArToolkitSource({
                sourceType: 'webcam'
            });

            arToolkitSource.init(() => {
                setTimeout(() => onWindowResize(), 2000);
            });

            window.addEventListener('resize', onWindowResize);

            function onWindowResize() {
                arToolkitSource.onResize();
                arToolkitSource.copySizeTo(renderer.domElement);
                if (arToolkitContext.arController !== null) {
                    arToolkitSource.copySizeTo(arToolkitContext.arController.canvas);
                }
            }

            const arToolkitContext = new THREEx.ArToolkitContext({
                cameraParametersUrl: 'https://cdn.jsdelivr.net/npm/ar.js@3.4.5/data/data/camera_para.dat',
                detectionMode: 'mono',
                sourceWidth: 640,
                sourceHeight: 480
            });

            arToolkitContext.init(() => {
                camera.projectionMatrix.copy(arToolkitContext.getProjectionMatrix());
            });

            // Marcador Hiro
            const markerRoot = new THREE.Group();
            scene.add(markerRoot);

            const markerControls = new THREEx.ArMarkerControls(arToolkitContext, markerRoot, {
                type: 'pattern',
                patternUrl: 'https://cdn.jsdelivr.net/npm/ar.js@3.4.5/data/data/patt.hiro'
            });

            // Cubo 3D
            const geometry = new THREE.BoxGeometry(1, 1, 1);
            const material = new THREE.MeshPhongMaterial({
                color: 0x00ffff,
                emissive: 0x0088ff,
                shininess: 100
            });
            const cube = new THREE.Mesh(geometry, material);
            cube.position.z = 0.5;
            markerRoot.add(cube);

            // Luz
            const light = new THREE.PointLight(0xffffff, 1);
            light.position.set(5, 5, 5);
            scene.add(light);

            const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
            scene.add(ambientLight);

            // AnimaÃ§Ã£o
            function animate() {
                requestAnimationFrame(animate);

                if (cube) {
                    cube.rotation.x += 0.01;
                    cube.rotation.y += 0.01;
                }

                if (arToolkitSource.ready === false) return;
                arToolkitContext.update(arToolkitSource.domElement);
                renderer.render(scene, camera);
            }

            animate();
        }
    </script>
</body>
</html>
