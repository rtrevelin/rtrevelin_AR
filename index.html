<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Reflex√£o Virtual - WebAR 360</title>

    <!-- Babylon.js (melhor para 360 + AR) -->
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>

    <!-- AR.js com Babylon -->
    <script src="https://cdn.jsdelivr.net/npm/ar.js@3.4.5/three.js/ar.js"></script>

    <!-- Three.js (fallback) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #000;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
        }

        #canvas {
            width: 100%;
            height: 100%;
            display: block;
        }

        #ui-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
        }

        #info-panel {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 20, 40, 0.95);
            color: #00ffff;
            padding: 20px;
            border-radius: 12px;
            border: 2px solid #00ffff;
            max-width: 300px;
            font-size: 13px;
            line-height: 1.6;
            pointer-events: auto;
        }

        #info-panel h2 {
            margin: 0 0 12px 0;
            font-size: 18px;
            color: #00ffff;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        #info-panel p {
            margin: 8px 0;
            color: #ffffff;
        }

        #marker-preview {
            width: 100px;
            height: 100px;
            margin-top: 12px;
            border-radius: 8px;
            border: 2px solid #00ffff;
            background: #001a2e;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 11px;
            color: #00ffff;
        }

        #status {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 20, 40, 0.9);
            color: #00ff00;
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 12px;
            font-family: 'Courier New', monospace;
            pointer-events: auto;
        }

        #status.error {
            color: #ff0055;
        }

        #status.loading {
            color: #ffaa00;
        }

        .spinner {
            display: inline-block;
            width: 12px;
            height: 12px;
            border: 2px solid #00ffff;
            border-top: 2px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>

<body>
    <canvas id="canvas"></canvas>

    <div id="ui-overlay">
        <div id="info-panel">
            <h2>üîÆ Reflex√£o Virtual</h2>
            <p><strong>WebAR 360 + rtrevelin3d</strong></p>
            <p>Aponte para o marcador Hiro abaixo:</p>
            <div id="marker-preview">
                <img src="https://raw.githubusercontent.com/AR-js-org/AR.js/master/data/images/hiro.png" 
                     alt="Hiro Marker" 
                     style="width: 100%; height: 100%; object-fit: cover; border-radius: 6px;">
            </div>
            <p style="margin-top: 12px; font-size: 11px; color: #00aaff;">
                Powered by rtrevelin3d + Babylon.js
            </p>
        </div>

        <div id="status">
            <span class="spinner"></span>Inicializando c√¢mera...
        </div>
    </div>

    <script>
        // ============================================
        // CONFIGURA√á√ÉO BABYLON.JS + AR
        // ============================================

        const canvas = document.getElementById('canvas');
        const statusEl = document.getElementById('status');

        let engine, scene, camera;

        // Inicializar Babylon.js
        function initBabylon() {
            engine = new BABYLON.Engine(canvas, true);
            scene = new BABYLON.Scene(engine);

            // C√¢mera padr√£o
            camera = new BABYLON.UniversalCamera('camera', new BABYLON.Vector3(0, 0, 0), scene);
            camera.attachControl(canvas, true);

            // Luz ambiente
            const light = new BABYLON.HemisphericLight('light', new BABYLON.Vector3(0, 1, 0), scene);
            light.intensity = 0.8;

            // Adicionar cubo 3D (ser√° renderizado no marcador)
            const box = BABYLON.MeshBuilder.CreateBox('box', { size: 1 }, scene);
            box.position.y = 0.5;

            // Material futurista (Reflex√£o Virtual style)
            const material = new BABYLON.StandardMaterial('mat', scene);
            material.emissiveColor = new BABYLON.Color3(0, 1, 1); // Cyan
            material.specularColor = new BABYLON.Color3(0, 0.8, 1);
            material.specularPower = 64;
            box.material = material;

            // Anima√ß√£o de rota√ß√£o
            scene.registerBeforeRender(() => {
                box.rotation.x += 0.01;
                box.rotation.y += 0.01;
            });

            // Render loop
            engine.runRenderLoop(() => {
                scene.render();
            });

            // Resize
            window.addEventListener('resize', () => {
                engine.resize();
            });

            updateStatus('‚úì Babylon.js inicializado', 'success');
        }

        // ============================================
        // ACESSO √Ä C√ÇMERA
        // ============================================

        function requestCameraPermission() {
            if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                navigator.mediaDevices.getUserMedia({
                    video: {
                        facingMode: 'environment',
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    }
                })
                .then(stream => {
                    updateStatus('‚úì C√¢mera autorizada', 'success');
                    console.log('C√¢mera ativada:', stream);

                    // Parar stream (Babylon gerencia sua pr√≥pria c√¢mera)
                    stream.getTracks().forEach(track => track.stop());

                    initBabylon();
                })
                .catch(err => {
                    updateStatus('‚úó C√¢mera bloqueada', 'error');
                    console.error('Erro c√¢mera:', err);
                });
            } else {
                updateStatus('‚úó WebRTC n√£o suportado', 'error');
            }
        }

        // ============================================
        // STATUS UI
        // ============================================

        function updateStatus(message, type = 'loading') {
            statusEl.textContent = message;
            statusEl.className = type === 'success' ? '' : type === 'error' ? 'error' : 'loading';
        }

        // ============================================
        // INICIAR
        // ============================================

        window.addEventListener('load', () => {
            updateStatus('Solicitando permiss√£o de c√¢mera...', 'loading');
            requestCameraPermission();
        });

        // Fallback se n√£o conseguir c√¢mera
        setTimeout(() => {
            if (!engine) {
                updateStatus('‚ö† Iniciando sem c√¢mera', 'loading');
                initBabylon();
            }
        }, 3000);
    </script>
</body>
</html>
