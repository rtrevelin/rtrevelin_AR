<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Rtrevelin3dVR - WebAR</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #000; font-family: Arial, sans-serif; }

        #test-screen {
            width: 100vw;
            height: 100vh;
            background: #001a2e;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #00ffff;
            z-index: 100;
        }

        #test-screen h1 { margin-bottom: 20px; }
        #test-screen p { margin: 10px 0; font-size: 14px; }

        #video-test {
            width: 300px;
            height: 300px;
            background: #000;
            border: 2px solid #00ffff;
            border-radius: 8px;
            margin: 20px 0;
        }

        #marker-preview {
            width: 120px;
            height: 120px;
            border: 2px solid #00ffff;
            border-radius: 8px;
            margin-top: 15px;
            background: #000;
        }

        button {
            padding: 12px 24px;
            margin: 10px;
            background: #00ffff;
            color: #000;
            border: none;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover { background: #00aaff; }

        #ar-screen {
            display: none;
            width: 100vw;
            height: 100vh;
            position: relative;
        }

        #renderCanvas {
            width: 100%;
            height: 100%;
            display: block;
        }

        #ar-info {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 20, 40, 0.9);
            color: #00ffff;
            padding: 15px;
            border-radius: 8px;
            border: 2px solid #00ffff;
            font-size: 12px;
            z-index: 50;
        }

        .hidden { display: none !important; }
    </style>
</head>
<body>
    <!-- TELA DE TESTE -->
    <div id="test-screen">
        <h1>ðŸ”® Rtrevelin3dVR</h1>
        <p>Teste de CÃ¢mera</p>
        <video id="video-test" autoplay playsinline muted></video>
        <p id="status">Aguardando...</p>
        <p style="font-size: 12px; margin-top: 15px; color: #00aaff;">
            <strong>Aponte para este marcador:</strong>
        </p>
        <img id="marker-preview" src="https://raw.githubusercontent.com/AR-js-org/AR.js/master/data/images/hiro.png" alt="Hiro Marker">
        <button onclick="testCamera()">Testar CÃ¢mera</button>
        <button onclick="startAR()" id="btn-ar" style="display: none;">Iniciar AR</button>
    </div>

    <!-- TELA AR -->
    <div id="ar-screen">
        <canvas id="renderCanvas"></canvas>
        <div id="ar-info">
            <p><strong>Rtrevelin3dVR</strong></p>
            <p>Aponte para o marcador Hiro</p>
        </div>
    </div>

    <!-- Babylon.js -->
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>

    <!-- AR.js -->
    <script src="https://cdn.jsdelivr.net/npm/ar.js@3.4.5/three.js/ar.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <script>
        const videoTest = document.getElementById('video-test');
        const statusEl = document.getElementById('status');
        const btnAR = document.getElementById('btn-ar');
        const testScreen = document.getElementById('test-screen');
        const arScreen = document.getElementById('ar-screen');
        const canvas = document.getElementById('renderCanvas');

        let engine, scene, camera;
        let cameraStream = null;
        let arToolkitSource, arToolkitContext, markerRoot, cube;

        function testCamera() {
            statusEl.textContent = 'Acessando cÃ¢mera...';

            navigator.mediaDevices.getUserMedia({
                video: {
                    facingMode: 'environment',
                    width: { ideal: 1280 },
                    height: { ideal: 720 }
                },
                audio: false
            })
            .then(stream => {
                cameraStream = stream;
                videoTest.srcObject = stream;
                statusEl.textContent = 'âœ“ CÃ¢mera funcionando!';
                btnAR.style.display = 'block';
            })
            .catch(err => {
                statusEl.textContent = 'âœ— Erro: ' + err.message;
                console.error(err);
            });
        }

        function startAR() {
            // Parar stream de teste
            if (cameraStream) {
                cameraStream.getTracks().forEach(track => track.stop());
            }

            testScreen.classList.add('hidden');
            arScreen.style.display = 'block';

            // Inicializar AR com Three.js + AR.js
            setTimeout(() => {
                initARWithMarker();
            }, 500);
        }

        function initARWithMarker() {
            // Cena Three.js
            const scene = new THREE.Scene();
            const camera = new THREE.Camera();
            scene.add(camera);

            const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setClearColor(0x000000, 0);
            canvas.parentElement.appendChild(renderer.domElement);

            // AR Toolkit Source
            arToolkitSource = new THREEx.ArToolkitSource({
                sourceType: 'webcam'
            });

            arToolkitSource.init(() => {
                setTimeout(() => onWindowResize(), 2000);
            });

            window.addEventListener('resize', onWindowResize);

            function onWindowResize() {
                arToolkitSource.onResize();
                arToolkitSource.copySizeTo(renderer.domElement);
                if (arToolkitContext.arController !== null) {
                    arToolkitSource.copySizeTo(arToolkitContext.arController.canvas);
                }
            }

            // AR Toolkit Context
            arToolkitContext = new THREEx.ArToolkitContext({
                cameraParametersUrl: 'https://cdn.jsdelivr.net/npm/ar.js@3.4.5/data/data/camera_para.dat',
                detectionMode: 'mono',
                sourceWidth: 640,
                sourceHeight: 480
            });

            arToolkitContext.init(() => {
                camera.projectionMatrix.copy(arToolkitContext.getProjectionMatrix());
            });

            // Marcador Hiro
            markerRoot = new THREE.Group();
            scene.add(markerRoot);

            const markerControls = new THREEx.ArMarkerControls(arToolkitContext, markerRoot, {
                type: 'pattern',
                patternUrl: 'https://cdn.jsdelivr.net/npm/ar.js@3.4.5/data/data/patt.hiro'
            });

            // Cubo 3D
            const geometry = new THREE.BoxGeometry(1, 1, 1);
            const material = new THREE.MeshPhongMaterial({
                color: 0x00ffff,
                emissive: 0x0088ff,
                shininess: 100
            });
            cube = new THREE.Mesh(geometry, material);
            cube.position.z = 0.5;
            markerRoot.add(cube);

            // Adicionar texto 3D
            const canvas3d = document.createElement('canvas');
            canvas3d.width = 512;
            canvas3d.height = 256;
            const ctx = canvas3d.getContext('2d');
            ctx.fillStyle = '#00ffff';
            ctx.font = 'bold 60px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('Rtrevelin3dVR', 256, 128);

            const texture = new THREE.CanvasTexture(canvas3d);
            const textMaterial = new THREE.MeshPhongMaterial({ map: texture });
            const textGeometry = new THREE.PlaneGeometry(2, 1);
            const textMesh = new THREE.Mesh(textGeometry, textMaterial);
            textMesh.position.z = 1.2;
            markerRoot.add(textMesh);

            // Luz
            const light = new THREE.PointLight(0xffffff, 1);
            light.position.set(5, 5, 5);
            scene.add(light);

            const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
            scene.add(ambientLight);

            // AnimaÃ§Ã£o
            function animate() {
                requestAnimationFrame(animate);

                if (cube) {
                    cube.rotation.x += 0.01;
                    cube.rotation.y += 0.01;
                }

                if (arToolkitSource.ready === false) return;
                arToolkitContext.update(arToolkitSource.domElement);
                renderer.render(scene, camera);
            }

            animate();

            console.log('AR com marcador Hiro iniciado');
        }
    </script>
</body>
</html>
