<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Rtrevelin3dVR - WebAR</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #000; font-family: Arial, sans-serif; }

        #test-screen {
            width: 100vw;
            height: 100vh;
            background: #001a2e;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #00ffff;
            z-index: 100;
        }

        #test-screen h1 { margin-bottom: 20px; }
        #test-screen p { margin: 10px 0; font-size: 14px; }

        #video-test {
            width: 300px;
            height: 300px;
            background: #000;
            border: 2px solid #00ffff;
            border-radius: 8px;
            margin: 20px 0;
        }

        #marker-preview {
            width: 120px;
            height: 120px;
            border: 2px solid #00ffff;
            border-radius: 8px;
            margin-top: 15px;
            background: #000;
        }

        button {
            padding: 12px 24px;
            margin: 10px;
            background: #00ffff;
            color: #000;
            border: none;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover { background: #00aaff; }

        #ar-screen {
            display: none;
            width: 100vw;
            height: 100vh;
            position: relative;
            background: #000;
            overflow: hidden;
        }

        #video-ar {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1;
        }

        #canvas-ar {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
        }

        #ar-info {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 20, 40, 0.9);
            color: #00ffff;
            padding: 15px;
            border-radius: 8px;
            border: 2px solid #00ffff;
            font-size: 12px;
            z-index: 50;
        }

        #status-ar {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 20, 40, 0.9);
            color: #00ffff;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #00ffff;
            font-size: 11px;
            z-index: 50;
        }

        .hidden { display: none !important; }
    </style>
</head>
<body>
    <!-- TELA DE TESTE -->
    <div id="test-screen">
        <h1>ðŸ”® Rtrevelin3dVR</h1>
        <p>Teste de CÃ¢mera</p>
        <video id="video-test" autoplay playsinline muted></video>
        <p id="status">Aguardando...</p>
        <p style="font-size: 12px; margin-top: 15px; color: #00aaff;">
            <strong>Aponte para este marcador:</strong>
        </p>
        <img id="marker-preview" src="https://raw.githubusercontent.com/AR-js-org/AR.js/master/data/images/hiro.png" alt="Hiro Marker">
        <button onclick="testCamera()">Testar CÃ¢mera</button>
        <button onclick="startAR()" id="btn-ar" style="display: none;">Iniciar AR</button>
    </div>

    <!-- TELA AR -->
    <div id="ar-screen">
        <video id="video-ar" autoplay playsinline muted></video>
        <canvas id="canvas-ar"></canvas>
        <div id="ar-info">
            <p><strong>Rtrevelin3dVR</strong></p>
            <p>Aponte para o marcador Hiro</p>
        </div>
        <div id="status-ar">Detectando marcador...</div>
    </div>

    <!-- Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <!-- Tracking.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tracking.js/1.8.0/tracking.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tracking.js/1.8.0/data/face.min.js"></script>

    <script>
        const videoTest = document.getElementById('video-test');
        const videoAR = document.getElementById('video-ar');
        const canvasAR = document.getElementById('canvas-ar');
        const statusEl = document.getElementById('status');
        const statusAR = document.getElementById('status-ar');
        const btnAR = document.getElementById('btn-ar');
        const testScreen = document.getElementById('test-screen');
        const arScreen = document.getElementById('ar-screen');

        let cameraStream = null;
        let scene, camera, renderer, cube;
        let markerDetected = false;

        function testCamera() {
            statusEl.textContent = 'Acessando cÃ¢mera...';

            navigator.mediaDevices.getUserMedia({
                video: {
                    facingMode: 'environment',
                    width: { ideal: 1280 },
                    height: { ideal: 720 }
                },
                audio: false
            })
            .then(stream => {
                cameraStream = stream;
                videoTest.srcObject = stream;
                statusEl.textContent = 'âœ“ CÃ¢mera funcionando!';
                btnAR.style.display = 'block';
            })
            .catch(err => {
                statusEl.textContent = 'âœ— Erro: ' + err.message;
                console.error(err);
            });
        }

        function startAR() {
            if (cameraStream) {
                videoAR.srcObject = cameraStream;
            }

            testScreen.classList.add('hidden');
            arScreen.style.display = 'block';

            setTimeout(() => {
                initARScene();
            }, 1000);
        }

        function initARScene() {
            // Three.js Setup
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 5;

            renderer = new THREE.WebGLRenderer({ 
                canvas: canvasAR,
                antialias: true, 
                alpha: true 
            });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setClearColor(0x000000, 0);

            // Cubo
            const geometry = new THREE.BoxGeometry(1, 1, 1);
            const material = new THREE.MeshPhongMaterial({
                color: 0x00ffff,
                emissive: 0x0088ff,
                shininess: 100
            });
            cube = new THREE.Mesh(geometry, material);
            cube.position.z = 0;
            cube.visible = false;
            scene.add(cube);

            // Luz
            const light = new THREE.PointLight(0xffffff, 1);
            light.position.set(5, 5, 5);
            scene.add(light);

            const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
            scene.add(ambientLight);

            // Tracking.js - detectar padrÃ£o
            const tracker = new tracking.ObjectTracker(['face']);
            tracking.track(videoAR, tracker, { camera: true });

            tracker.on('track', (event) => {
                if (event.data.length > 0) {
                    markerDetected = true;
                    statusAR.textContent = 'âœ“ Marcador detectado!';
                    cube.visible = true;
                } else {
                    markerDetected = false;
                    statusAR.textContent = 'Aponte para o marcador Hiro...';
                    cube.visible = false;
                }
            });

            // AnimaÃ§Ã£o
            function animate() {
                requestAnimationFrame(animate);

                if (cube && markerDetected) {
                    cube.rotation.x += 0.01;
                    cube.rotation.y += 0.01;
                }

                renderer.render(scene, camera);
            }

            animate();

            // Resize
            window.addEventListener('resize', () => {
                renderer.setSize(window.innerWidth, window.innerHeight);
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
            });

            console.log('AR Scene iniciada com Tracking.js');
        }
    </script>
</body>
</html>
