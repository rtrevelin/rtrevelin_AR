<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Rtrevelin3dVR - WebAR</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #000; font-family: Arial, sans-serif; }

        #test-screen {
            width: 100vw;
            height: 100vh;
            background: #001a2e;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #00ffff;
            z-index: 100;
        }

        #test-screen h1 { margin-bottom: 20px; }
        #test-screen p { margin: 10px 0; font-size: 14px; }

        #video-test {
            width: 300px;
            height: 300px;
            background: #000;
            border: 2px solid #00ffff;
            border-radius: 8px;
            margin: 20px 0;
        }

        #marker-preview {
            width: 120px;
            height: 120px;
            border: 2px solid #00ffff;
            border-radius: 8px;
            margin-top: 15px;
            background: #000;
        }

        button {
            padding: 12px 24px;
            margin: 10px;
            background: #00ffff;
            color: #000;
            border: none;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover { background: #00aaff; }

        #ar-screen {
            display: none;
            width: 100vw;
            height: 100vh;
            position: relative;
        }

        #video-hidden {
            display: none;
            position: absolute;
            width: 100%;
            height: 100%;
        }

        #ar-info {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 20, 40, 0.9);
            color: #00ffff;
            padding: 15px;
            border-radius: 8px;
            border: 2px solid #00ffff;
            font-size: 12px;
            z-index: 50;
        }

        .hidden { display: none !important; }
    </style>
</head>
<body>
    <!-- TELA DE TESTE -->
    <div id="test-screen">
        <h1>ðŸ”® Rtrevelin3dVR</h1>
        <p>Teste de CÃ¢mera</p>
        <video id="video-test" autoplay playsinline muted></video>
        <p id="status">Aguardando...</p>
        <p style="font-size: 12px; margin-top: 15px; color: #00aaff;">
            <strong>Aponte para este marcador:</strong>
        </p>
        <img id="marker-preview" src="https://raw.githubusercontent.com/AR-js-org/AR.js/master/data/images/hiro.png" alt="Hiro Marker">
        <button onclick="testCamera()">Testar CÃ¢mera</button>
        <button onclick="startAR()" id="btn-ar" style="display: none;">Iniciar AR</button>
    </div>

    <!-- TELA AR -->
    <div id="ar-screen">
        <video id="video-hidden" autoplay playsinline muted></video>
        <div id="ar-info">
            <p><strong>Rtrevelin3dVR</strong></p>
            <p>Aponte para o marcador Hiro</p>
        </div>
    </div>

    <!-- A-Frame + AR.js -->
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ar.js@3.4.5/aframe/build/aframe-ar.js"></script>

    <script>
        const videoTest = document.getElementById('video-test');
        const videoHidden = document.getElementById('video-hidden');
        const statusEl = document.getElementById('status');
        const btnAR = document.getElementById('btn-ar');
        const testScreen = document.getElementById('test-screen');
        const arScreen = document.getElementById('ar-screen');

        let cameraStream = null;

        function testCamera() {
            statusEl.textContent = 'Acessando cÃ¢mera...';

            navigator.mediaDevices.getUserMedia({
                video: {
                    facingMode: 'environment',
                    width: { ideal: 1280 },
                    height: { ideal: 720 }
                },
                audio: false
            })
            .then(stream => {
                cameraStream = stream;
                videoTest.srcObject = stream;
                statusEl.textContent = 'âœ“ CÃ¢mera funcionando!';
                btnAR.style.display = 'block';
            })
            .catch(err => {
                statusEl.textContent = 'âœ— Erro: ' + err.message;
                console.error(err);
            });
        }

        function startAR() {
            // Manter stream ativo - passar para vÃ­deo hidden
            if (cameraStream) {
                videoHidden.srcObject = cameraStream;
            }

            testScreen.classList.add('hidden');
            arScreen.style.display = 'block';

            // Criar cena A-Frame dinamicamente
            setTimeout(() => {
                createARScene();
            }, 1000);
        }

        function createARScene() {
            // Remover cena anterior se existir
            const oldScene = document.querySelector('a-scene');
            if (oldScene) {
                oldScene.remove();
            }

            // Criar nova cena A-Frame
            const scene = document.createElement('a-scene');
            scene.setAttribute('embedded', '');
            scene.setAttribute('arjs', 'sourceType: webcam; debugUIEnabled: false;');
            scene.style.width = '100%';
            scene.style.height = '100%';

            // CÃ¢mera
            const camera = document.createElement('a-entity');
            camera.setAttribute('camera', '');
            scene.appendChild(camera);

            // Marcador Hiro
            const marker = document.createElement('a-marker');
            marker.setAttribute('preset', 'hiro');

            // Cubo
            const box = document.createElement('a-box');
            box.setAttribute('color', '#00ffff');
            box.setAttribute('position', '0 0.5 0');
            box.setAttribute('animation', 'property: rotation; to: 0 360 0; loop: true; dur: 3000;');
            marker.appendChild(box);

            // Texto
            const text = document.createElement('a-text');
            text.setAttribute('value', 'Rtrevelin3dVR');
            text.setAttribute('position', '0 1.2 0');
            text.setAttribute('scale', '0.5 0.5 0.5');
            text.setAttribute('color', '#00ffff');
            text.setAttribute('align', 'center');
            marker.appendChild(text);

            scene.appendChild(marker);
            arScreen.appendChild(scene);

            console.log('Cena A-Frame criada com sucesso');
        }
    </script>
</body>
</html>
