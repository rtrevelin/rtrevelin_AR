<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Reflex칚o Virtual - WebAR</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ar.js@3.4.5/aframe/build/aframe-ar.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Segoe UI', sans-serif;
        }
        #info {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            background: rgba(0, 20, 40, 0.9);
            padding: 15px 20px;
            border-radius: 12px;
            font-size: 14px;
            z-index: 100;
            max-width: 280px;
            border: 2px solid #00ffff;
        }
        #info h2 {
            margin: 0 0 10px 0;
            font-size: 18px;
            color: #00ffff;
        }
        #info p {
            margin: 5px 0;
            line-height: 1.4;
        }
        #marker-img {
            width: 120px;
            margin-top: 10px;
            border-radius: 8px;
            border: 2px solid #00ffff;
        }
    </style>
</head>
<body>
    <div id="info">
        <h2>游댩 Reflex칚o Virtual AR</h2>
        <p><strong>Aponte para este marcador:</strong></p>
        <img id="marker-img" src="https://raw.githubusercontent.com/AR-js-org/AR.js/master/data/images/hiro.png" alt="Marcador Hiro">
        <p style="margin-top: 10px; font-size: 12px;">Permita acesso  c칙mera quando solicitado.</p>
    </div>

    <!-- A-Frame AR Scene -->
    <a-scene
        embedded
        arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;"
        vr-mode-ui="enabled: false"
        renderer="logarithmicDepthBuffer: true; precision: medium;">

        <!-- C칙mera -->
        <a-entity camera></a-entity>

        <!-- Marcador Hiro -->
        <a-marker preset="hiro">
            <!-- Cubo futurista com cores Reflex칚o Virtual -->
            <a-box 
                position="0 0.5 0" 
                rotation="0 45 0"
                color="#00ffff"
                metalness="0.8"
                roughness="0.2"
                animation="property: rotation; to: 0 405 0; loop: true; dur: 4000; easing: linear">
            </a-box>

            <!-- Texto flutuante -->
            <a-text 
                value="REFLEX츾O VIRTUAL" 
                align="center" 
                color="#ffffff"
                position="0 1.5 0"
                scale="0.5 0.5 0.5"
                animation="property: position; to: 0 1.8 0; dir: alternate; loop: true; dur: 2000; easing: easeInOutSine">
            </a-text>
        </a-marker>
    </a-scene>

    <script>
        // For칞ar permiss칚o de c칙mera
        window.addEventListener('load', () => {
            if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
                    .then(stream => {
                        console.log('C칙mera autorizada');
                    })
                    .catch(err => {
                        alert('Permita o acesso  c칙mera para usar o AR!');
                        console.error('Erro ao acessar c칙mera:', err);
                    });
            }
        });
    </script>
</body>
</html>
