<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Rtrevelin3dVR - WebAR</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #000; font-family: Arial, sans-serif; }

        #test-screen {
            width: 100vw;
            height: 100vh;
            background: #001a2e;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #00ffff;
        }

        #test-screen h1 { margin-bottom: 20px; font-size: 28px; }
        #test-screen p { margin: 10px 0; font-size: 14px; }

        #video-test {
            width: 300px;
            height: 300px;
            background: #000;
            border: 2px solid #00ffff;
            border-radius: 8px;
            margin: 20px 0;
        }

        #marker-preview {
            width: 120px;
            height: 120px;
            border: 2px solid #00ffff;
            border-radius: 8px;
            margin-top: 15px;
            background: #000;
        }

        button {
            padding: 12px 24px;
            margin: 10px;
            background: #00ffff;
            color: #000;
            border: none;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover { background: #00aaff; }
        button:disabled { background: #666; cursor: not-allowed; }
    </style>
</head>
<body>
    <div id="test-screen">
        <h1>ðŸ”® Rtrevelin3dVR</h1>
        <p>Teste de CÃ¢mera</p>
        <video id="video-test" autoplay playsinline muted></video>
        <p id="status">Aguardando...</p>
        <p style="font-size: 12px; margin-top: 15px; color: #00aaff;">
            <strong>Aponte para este marcador:</strong>
        </p>
        <img id="marker-preview" src="https://raw.githubusercontent.com/AR-js-org/AR.js/master/data/images/hiro.png" alt="Hiro Marker">
        <button onclick="testCamera()">Testar CÃ¢mera</button>
        <button onclick="startAR()" id="btn-ar" style="display: none;">Iniciar AR</button>
    </div>

    <script>
        const videoTest = document.getElementById('video-test');
        const statusEl = document.getElementById('status');
        const btnAR = document.getElementById('btn-ar');

        function testCamera() {
            statusEl.textContent = 'Acessando cÃ¢mera...';

            navigator.mediaDevices.getUserMedia({
                video: {
                    facingMode: 'environment',
                    width: { ideal: 1280 },
                    height: { ideal: 720 }
                },
                audio: false
            })
            .then(stream => {
                videoTest.srcObject = stream;
                statusEl.textContent = 'âœ“ CÃ¢mera funcionando!';
                btnAR.style.display = 'block';
            })
            .catch(err => {
                statusEl.textContent = 'âœ— Erro: ' + err.message;
                console.error(err);
            });
        }

        function startAR() {
            // Redirecionar para ar.html
            window.location.href = 'ar.html';
        }
    </script>
</body>
</html>
