<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reflex√£o Virtual - WebAR</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ar.js@3.4.5/aframe/build/aframe-ar.js"></script>
    <style>
        body { margin: 0; overflow: hidden; }
    </style>
</head>
<body>
    <a-scene embedded arjs="sourceType: webcam;">
        <a-entity camera></a-entity>
        <a-marker preset="hiro">
            <a-box color="#00ffff" position="0 0.5 0" animation="property: rotation; to: 0 360 0; loop: true; dur: 3000;"></a-box>
        </a-marker>
    </a-scene>
</body>
</html>
