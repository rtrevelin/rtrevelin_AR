<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Reflex√£o Virtual - WebAR</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; }
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #001a2e;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #00ffff;
            font-family: Arial, sans-serif;
            z-index: 1000;
        }
        #loading h2 { margin: 0 0 20px 0; }
        #loading p { margin: 10px 0; font-size: 14px; }
        #loading button {
            margin-top: 20px;
            padding: 12px 24px;
            background: #00ffff;
            color: #000;
            border: none;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            font-size: 16px;
        }
        #loading button:hover { background: #00aaff; }
        #ar-scene { display: none; }
    </style>
</head>
<body>
    <div id="loading">
        <h2>üîÆ Reflex√£o Virtual</h2>
        <p>WebAR - Aponte para o marcador Hiro</p>
        <button onclick="requestCamera()">Permitir C√¢mera</button>
        <p style="font-size: 12px; margin-top: 30px; color: #00aaff;">
            Clique no bot√£o acima para ativar a c√¢mera
        </p>
    </div>

    <div id="ar-scene">
        <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
            <a-entity camera></a-entity>
            <a-marker preset="hiro">
                <a-box 
                    color="#00ffff" 
                    position="0 0.5 0" 
                    animation="property: rotation; to: 0 360 0; loop: true; dur: 3000;">
                </a-box>
            </a-marker>
        </a-scene>
    </div>

    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ar.js@3.4.5/aframe/build/aframe-ar.js"></script>

    <script>
        function requestCamera() {
            if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                navigator.mediaDevices.getUserMedia({
                    video: {
                        facingMode: 'environment',
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    }
                })
                .then(stream => {
                    // C√¢mera autorizada
                    stream.getTracks().forEach(track => track.stop());

                    // Esconde loading e mostra AR
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('ar-scene').style.display = 'block';
                })
                .catch(err => {
                    alert('Erro: Permita o acesso √† c√¢mera nas configura√ß√µes do navegador.');
                    console.error(err);
                });
            }
        }
    </script>
</body>
</html>
