<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Rtrevelin3dVR - WebAR</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #000; font-family: Arial, sans-serif; }

        #test-screen {
            width: 100vw;
            height: 100vh;
            background: #001a2e;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #00ffff;
            z-index: 100;
        }

        #test-screen h1 { margin-bottom: 20px; font-size: 28px; }
        #test-screen p { margin: 10px 0; font-size: 14px; }

        #video-test {
            width: 300px;
            height: 300px;
            background: #000;
            border: 2px solid #00ffff;
            border-radius: 8px;
            margin: 20px 0;
        }

        #marker-preview {
            width: 120px;
            height: 120px;
            border: 2px solid #00ffff;
            border-radius: 8px;
            margin-top: 15px;
            background: #000;
        }

        button {
            padding: 12px 24px;
            margin: 10px;
            background: #00ffff;
            color: #000;
            border: none;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover { background: #00aaff; }

        #ar-scene {
            display: none;
        }

        #ar-info {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(0, 20, 40, 0.9);
            color: #00ffff;
            padding: 15px;
            border-radius: 8px;
            border: 2px solid #00ffff;
            font-size: 12px;
            z-index: 50;
        }

        .hidden { display: none !important; }
    </style>
</head>
<body>
    <!-- TELA DE TESTE -->
    <div id="test-screen">
        <h1>ðŸ”® Rtrevelin3dVR</h1>
        <p>Teste de CÃ¢mera</p>
        <video id="video-test" autoplay playsinline muted></video>
        <p id="status">Aguardando...</p>
        <p style="font-size: 12px; margin-top: 15px; color: #00aaff;">
            <strong>Aponte para este marcador:</strong>
        </p>
        <img id="marker-preview" src="https://raw.githubusercontent.com/AR-js-org/AR.js/master/data/images/hiro.png" alt="Hiro Marker">
        <button onclick="testCamera()">Testar CÃ¢mera</button>
        <button onclick="startAR()" id="btn-ar" style="display: none;">Iniciar AR</button>
    </div>

    <!-- TELA AR (A-Frame) -->
    <a-scene 
        id="ar-scene"
        embedded 
        arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono;">

        <a-camera position="0 0 0"></a-camera>

        <!-- Marcador Hiro -->
        <a-marker preset="hiro" id="marker">
            <!-- Cubo -->
            <a-box 
                id="cube"
                color="#00ffff" 
                position="0 0.5 0"
                scale="0.8 0.8 0.8"
                animation="property: rotation; to: 0 360 0; loop: true; dur: 3000;">
            </a-box>

            <!-- Texto -->
            <a-text 
                value="Rtrevelin3dVR" 
                position="0 1.3 0" 
                scale="0.5 0.5 0.5"
                color="#00ffff"
                align="center">
            </a-text>
        </a-marker>
    </a-scene>

    <div id="ar-info" class="hidden">
        <p><strong>Rtrevelin3dVR</strong></p>
        <p>Aponte para o marcador Hiro</p>
    </div>

    <!-- A-Frame + AR.js (versÃ£o oficial) -->
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ar.js@3.4.5/aframe/build/aframe-ar.js"></script>

    <script>
        const videoTest = document.getElementById('video-test');
        const statusEl = document.getElementById('status');
        const btnAR = document.getElementById('btn-ar');
        const testScreen = document.getElementById('test-screen');
        const arScene = document.getElementById('ar-scene');
        const arInfo = document.getElementById('ar-info');

        let cameraStream = null;

        function testCamera() {
            statusEl.textContent = 'Acessando cÃ¢mera...';

            navigator.mediaDevices.getUserMedia({
                video: {
                    facingMode: 'environment',
                    width: { ideal: 1280 },
                    height: { ideal: 720 }
                },
                audio: false
            })
            .then(stream => {
                cameraStream = stream;
                videoTest.srcObject = stream;
                statusEl.textContent = 'âœ“ CÃ¢mera funcionando!';
                btnAR.style.display = 'block';
            })
            .catch(err => {
                statusEl.textContent = 'âœ— Erro: ' + err.message;
                console.error(err);
            });
        }

        function startAR() {
            // Parar stream de teste
            if (cameraStream) {
                cameraStream.getTracks().forEach(track => track.stop());
            }

            // Mostrar AR
            testScreen.classList.add('hidden');
            arScene.classList.remove('hidden');
            arInfo.classList.remove('hidden');

            console.log('AR.js iniciado - Aponte para o marcador Hiro');
        }
    </script>
</body>
</html>
