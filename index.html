<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Rtrevelin3dVR - WebAR</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #000; font-family: Arial, sans-serif; }

        #test-screen {
            width: 100vw;
            height: 100vh;
            background: #001a2e;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #00ffff;
            z-index: 100;
        }

        #test-screen h1 { margin-bottom: 20px; }
        #test-screen p { margin: 10px 0; font-size: 14px; }

        #video-test {
            width: 300px;
            height: 300px;
            background: #000;
            border: 2px solid #00ffff;
            border-radius: 8px;
            margin: 20px 0;
        }

        button {
            padding: 12px 24px;
            margin: 10px;
            background: #00ffff;
            color: #000;
            border: none;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover { background: #00aaff; }

        #ar-screen {
            display: none;
            width: 100vw;
            height: 100vh;
        }

        #renderCanvas {
            width: 100%;
            height: 100%;
            display: block;
        }

        .hidden { display: none !important; }
    </style>
</head>
<body>
    <!-- TELA DE TESTE -->
    <div id="test-screen">
        <h1>ðŸ”® Rtrevelin3dVR</h1>
        <p>Teste de CÃ¢mera</p>
        <video id="video-test" autoplay playsinline muted></video>
        <p id="status">Aguardando...</p>
        <button onclick="testCamera()">Testar CÃ¢mera</button>
        <button onclick="startAR()" id="btn-ar" style="display: none;">Iniciar AR</button>
    </div>

    <!-- TELA AR -->
    <div id="ar-screen">
        <canvas id="renderCanvas"></canvas>
    </div>

    <!-- Babylon.js -->
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>

    <!-- AR.js -->
    <script src="https://cdn.jsdelivr.net/npm/ar.js@3.4.5/aframe/build/aframe-ar.js"></script>

    <script>
        const videoTest = document.getElementById('video-test');
        const statusEl = document.getElementById('status');
        const btnAR = document.getElementById('btn-ar');
        const testScreen = document.getElementById('test-screen');
        const arScreen = document.getElementById('ar-screen');
        const canvas = document.getElementById('renderCanvas');

        let engine, scene, camera;
        let cameraStream = null;

        function testCamera() {
            statusEl.textContent = 'Acessando cÃ¢mera...';

            navigator.mediaDevices.getUserMedia({
                video: {
                    facingMode: 'environment',
                    width: { ideal: 1280 },
                    height: { ideal: 720 }
                },
                audio: false
            })
            .then(stream => {
                cameraStream = stream;
                videoTest.srcObject = stream;
                statusEl.textContent = 'âœ“ CÃ¢mera funcionando!';
                btnAR.style.display = 'block';
            })
            .catch(err => {
                statusEl.textContent = 'âœ— Erro: ' + err.message;
                console.error(err);
            });
        }

        function startAR() {
            // Parar stream de teste
            if (cameraStream) {
                cameraStream.getTracks().forEach(track => track.stop());
            }

            testScreen.classList.add('hidden');
            arScreen.style.display = 'block';

            // Inicializar Babylon.js
            setTimeout(() => {
                initBabylonAR();
            }, 500);
        }

        function initBabylonAR() {
            engine = new BABYLON.Engine(canvas, true);
            scene = new BABYLON.Scene(engine);

            // CÃ¢mera
            camera = new BABYLON.UniversalCamera('camera', new BABYLON.Vector3(0, 0, -5), scene);
            camera.attachControl(canvas, true);
            camera.inertia = 0.7;
            camera.angularSensibility = 1000;

            // Luz ambiente
            const ambientLight = new BABYLON.HemisphericLight('ambientLight', new BABYLON.Vector3(0, 1, 0), scene);
            ambientLight.intensity = 0.8;

            // Luz direcional
            const dirLight = new BABYLON.PointLight('pointLight', new BABYLON.Vector3(5, 5, 5), scene);
            dirLight.intensity = 0.6;

            // Criar cubo
            const box = BABYLON.MeshBuilder.CreateBox('box', { size: 1 }, scene);
            box.position.y = 0;

            // Material futurista
            const material = new BABYLON.StandardMaterial('mat', scene);
            material.emissiveColor = new BABYLON.Color3(0, 1, 1); // Cyan
            material.specularColor = new BABYLON.Color3(0, 0.8, 1);
            material.specularPower = 64;
            material.alpha = 0.9;
            box.material = material;

            // AnimaÃ§Ã£o
            scene.registerBeforeRender(() => {
                box.rotation.x += 0.01;
                box.rotation.y += 0.01;
            });

            // Render loop
            engine.runRenderLoop(() => {
                scene.render();
            });

            // Resize
            window.addEventListener('resize', () => {
                engine.resize();
            });

            console.log('Babylon.js AR iniciado');
        }
    </script>
</body>
</html>
